<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YMMが自動生成する.subファイルをいじくるためのやつ</title>
	<script src="./main.js"></script>
</head>
<body>
	<h1>YMMが自動生成する.subファイルをいじくるためのやつ</h1>
	<hr>
	<div>
		<input type="button" value="追加" id="add_name_input"><br>
		<table  name="name_input_table" id="name_input_table">
			<tr>
				<th>元の名前</th>
				<th>置換後の名前</th>
			</tr>
		</table>
	</div>
	<hr>
	<div>
		<label for="input">input</label>
		<textarea name="input" id="input"></textarea><br>
		<input type="button" id="submit" value="submit">
	</div>
	<div>
		<label for="output">output</label>
		<textarea name="output" id="output"></textarea>
	</div>
</body>
</html>
